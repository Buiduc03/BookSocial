<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link href="/css/addquotes.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/addquotes.js}" defer></script>
    <script th:src="@{https://kit.fontawesome.com/a076d05399.js}" crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="myQuotes">
        <div class="quotes">
            <div class="curEndPoint">
                <h1>Quotes</h1>
                <i class='fas fa-angle-right' style='font-size:20px; margin-left: 15px'></i>
                <div style='margin-left: 15px'>
                    <h1>Add a Quote</h1>
                </div>
            </div>
        </div>
        <div class="addQuotesContent">
            <h3>Before adding a new quote please first do a search and make sure it doesn't already exist in the
                database.</h3>
            <form class="formContainer">
                <div class="uthink">
                    <h3>Add A New Quote</h3>
                </div>
                <div class="inputField">
                    <input type="text" id="newquote" name="newquote" placeholder="Write A Quote..."><br>
                </div>
            </form>
            <div class="chooseAuthor">
                <h3>Author</h3>
                <button>
                    Choose An Author
                </button>
            </div>
            <div class="postBtn">
                <button type="button" class="save" onclick="postTag()">Save</button>
                <button type="button" class="cancel" onclick="postTag()">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
