<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bookaholic</title>
    <link href="/css/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <a href="/" class="title">Bookaholic</a>
    <div class="content">
        <div class="intro">
            <div class="header1">
                <h2>Register to us</h2>
                <h1>Bookaholic</h1>
            </div>
            <div class="text">
                <p>Already have an account?</p>
                <a th:href="@{/login}">Log in here</a>
            </div>
        </div>
        <div class="formContainer">
            <h2 class="title">Register</h2>
            <form
                    th:action="'/register'"
                    id="form"
                    method="post"
                    role="form"
                    th:object="${userDTO}"
            >
                <div class="form-group">
                    <label for="fullname"></label
                    ><input
                        th:field="*{fullname}"
                        type="text"
                        id="fullname"
                        name="fullname"
                        placeholder="Enter your fullname"
                        required
                />
                </div>
                <div class="form-group">
                    <label for="email"></label
                    ><input
                        th:field="*{username}"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                />
                    <span th:if="${userExisted}" id="message" style="color: red"
                    >Email [[${user.getUsername()}]] is taken</span
                    >
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input
                            th:field="*{password}"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                    />
                </div>
                <div class="form-group">
                    <label for="passwordCf"></label>
                    <input
                            type="password"
                            id="passwordCf"
                            name="passwordCf"
                            placeholder="Confirm your password"
                            required
                    />
                    <span id="passwordError" class="message" style="display: none">Passwords do not match!</span>
                </div>
                <div class="message" th:if="${message != null}">[[${message}]]</div>
                <div class="form-group">
                    <input type="submit" value="Register"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
