<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
<!--    <link rel="stylesheet" th:href="@{../css/styles.css}">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: rgba(191, 160, 84, 0.11);

        }
        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 75vh;
        }
        .title h2 {
            font-size: 30px;
            font-family: "DM Serif Display";
        }
        .title {
            margin-left: 20px
        }
        .header1 h2 {
            margin-bottom: 5px;
            font-family: "Kantumruy";
            font-size: 28px;
        }
        .header1 h1 {
            margin-top: 5px;
            font-family: "DM Serif Display";
            font-size: 35px;
        }
        .header1 {
            margin-bottom: 60px;
        }
        .text {
            margin-top: 60px;
        }
        .text p {
            font-size: 17px;
            font-family: "Kantumruy";
        }
        .text span {
            font-size: 17px;
            font-family: "Kantumruy";
        }
        .text a {
            color: #BFA054;
            font-weight: bold;
            font-size: 17px;
            font-family: "Kantumruy";
        }
        .formContainer {
            background-color: white;
            border-radius: 20px;
            width: 40%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .signin {
            margin-bottom: 20px
        }
        .signin h2 {
            font-size: 30px;
            text-align: left;
            font-family: "Kantumruy";
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            font-family: "Kantumruy";
            padding: 20px;
            border: none;
            width: 400px;
            height: 25px;
            margin-bottom: 45px;
            color: #858585;
            font-size: 15px;
            border-radius: 8px;
            background-color: rgba(191, 160, 84, 0.18);
        }
        .password-field {
            position: relative;
        }
        #toggler {
            color: rgba(191, 160, 84, 1);
        }
        body .password-field #toggler {
            position: absolute;
            right: 20px;
            top: 30%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        input[type="submit"] {
            font-family: "Poppins";
            padding: 20px;
            color: white;
            width: 440px;
            height: 65px;
            border: none;
            font-size: 15px;
            border-radius: 8px;
            background-color: #BFA054;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.18);
            cursor: pointer;
        }

        .message {
            background-color: #45b6fe;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="title">
                <h2>Bookaholic</h2>
            </div>
            <div class="content">
                <div class="intro">
                    <div class="header1">
                        <h2>Sign in to</h2>
                        <h1>Bookaholic</h1>
                    </div>
                    <div class="text">
                        <p>If you don't have an account register</p>
                        <span>You can <a th:href="@{/registration}">Register here!</a></span>
                    </div>
                </div>
                <div class="formContainer">
                    <div class="signin">
                        <h2>Sign in</h2>
                    </div>
                    <form
                            th:action="@{/login}"
                            method="post"
                    >
                        <div class="form-group">
                            <label for="username"></label><input type="email" id="username" name="username" placeholder="Enter your email" required>
                        </div>

                        <div class="password-field">
                            <label for="password"></label><input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <span><i id="toggler" class="far fa-eye"></i></span>
                        </div>
                        <div class="message" th:if="${param.error}">
                            Invalid Username or Password
                        </div>
                        <div class="message" th:if="${param.logout}">
                            Logout Successfuly
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
<script>
    var password = document.getElementById('password');
    var toggler = document.getElementById('toggler');
    showHidePassword = () => {
    if (password.type == 'password') {
    password.setAttribute('type', 'text');
    toggler.classList.add('fa-eye-slash');
    } else {
    toggler.classList.remove('fa-eye-slash');
    password.setAttribute('type', 'password');
    }
    };
    toggler.addEventListener('click', showHidePassword);
    toggler.removeEventListener('click', showHidePassword);
</script>
</html>
